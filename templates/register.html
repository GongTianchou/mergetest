{% extends "home.html" %}

{% block body %}
<style>
    .centered-form {
        margin: 0 auto;
        width: fit-content;
    }

    .form-group {
        text-align: left;
        margin-bottom: 10px; /* Space between form groups */
    }

    .centered-form input[type="submit"] {
        margin-top: 20px; /* Space above the submit button */
        display: block; /* Submit button takes the full width of its container */
        margin-left: auto; /* Aligns the button to center */
        margin-right: auto; /* Aligns the button to center */
    }
</style>

<div class="centered-form">
    <h2>User Registration</h2>
    </br>
    
    {% if message %}
        <div style="color: blue">{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="ADMIN">Admin</option>
                <option value="NORMAL_USER">General User</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
