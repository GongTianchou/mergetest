<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Successful</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <!-- Success Title -->
          <h1 class="text-center text-success mb-4">
            You've successfully placed the bid!
          </h1>

          <!-- Bid Amount Display -->
          <div class="alert alert-success" role="alert">
            <p class="text-center mb-0">
              Your current bidding amount is:
              <strong>{{ biddings.bidding_amount }}</strong>
            </p>
          </div>

          <!-- Back to Search Page Button -->
          <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'search_car' %}" class="btn btn-primary"
              >Back to the Search Page</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
