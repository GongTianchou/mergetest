{% extends "home.html" %}
{% block body %}

<style>
    .centered-form {
        text-align: center; 
        margin: 0 auto; 
        width: fit-content; 
    }
    .form-group {
        text-align: left; 
        margin-bottom: 10px; 
    }
    .centered-form input[type="submit"] {
        margin-top: 20px; /* Space above the submit button */
        display: block; /* Submit button takes the full width of its container */
        margin-left: auto; /* Aligns the button to center */
        margin-right: auto; /* Aligns the button to center */
    }
</style>

<div class="centered-form">
    <h2>User Login</h2>
    <br>

    {% if error_message %}
        <div style="color: red;">{{ error_message }} <a href='/register/'>register</a></div>
    {% endif %}

    <form method="post" class="form-group">
        {% csrf_token %}
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
